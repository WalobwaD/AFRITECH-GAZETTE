{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Create Blog
{% endblock %}
{% block content %}

    <div class="createform text-center pt-44">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ create_form.media }}
            {{ create_form | crispy}}
            <button class="btn bg-gray-600 text-gray-100 p-2 mt-3">Publish</button>

        </form>
    </div>
{% endblock %}
